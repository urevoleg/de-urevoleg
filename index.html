<!DOCTYPE html>
<html>
<head>
    <title>Urevoleg</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Стили для шапки */
        .header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Стили для основной страницы */
        .section {
            padding: 50px;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="docs/me.png" alt="header-photo">
        <h3>DE-шная</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="section">
                    <h2>О себе</h2>
                    <p>Здесь ваше описание о себе.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section">
                    <h2>Опыт работы</h2>
                    <p>Здесь ваш опыт работы.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="section">
                    <h2>Курсы</h2>
                    <p>Здесь ваши пройденные курсы.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section">
                    <h2>Последний пост из Telegram канала</h2>
                    <p id="telegram-post"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Загрузка последнего поста из Telegram канала
        fetch('https://api.telegram.org/bot<your_bot_token>/getChatMessagesCount?chat_id=@double_data')
            .then(response => response.json())
            .then(data => {
                const post = data.result.messages[0].text;
                document.getElementById('telegram-post').textContent = post;
            });
    </script>
</body>
</html>
