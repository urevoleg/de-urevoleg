<!DOCTYPE html>
<html>
<head>
    <title>Мое резюме</title>
    <style>
        /* Стили для основной страницы */
        .section {
            padding: 50px;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }

        /* Стили для футера */
        footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        footer img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
    <meta charset="UTF-8">
</head>
<body>
    <div class="section">
        <h2>О себе</h2>
        <p>Здесь ваше описание о себе.</p>
    </div>
    <div class="section">
        <h2>Опыт работы</h2>
        <p>Здесь ваш опыт работы.</p>
    </div>
    <div class="section">
        <h2>Курсы</h2>
        <p>Здесь ваши пройденные курсы.</p>
    </div>
    <div class="section">
        <h2>Последний пост из Telegram канала</h2>
        <p id="telegram-post"></p>
    </div>
    <footer>
        <img src="docs/de-meme.png" alt="Your Photo">
        <h3>DE-шная</h3>
    </footer>

    <script>
        // Загрузка последнего поста из Telegram канала
        fetch('https://api.telegram.org/bot<your_bot_token>/getChatMessagesCount?chat_id=@double_data')
            .then(response => response.json())
            .then(data => {
                const post = data.result.messages[0].text;
                document.getElementById('telegram-post').textContent = post;
            });
    </script>
</body>
</html>
